<div class=" row">
    <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ">
    <div class="jumbotron " ng-controller="CustomerCtrl as nUserC">	
     
        <form name="contatoForm">
            <h2>Cadastrar cliente</h2>
            Nome:
            <input class="form-control" type="text" ng-model="nUserC.Customer.name" name="nome" placeholder="Nome" ng-required="true" ng-minlength="5"/>
            Telefone
            <input class="form-control" type="text" ng-model="nUserC.Customer.phone" name="telefone" placeholder="Telefone" ng-required="true" ng-minlength="5"/>
        </form>
        Endereço:
        <textarea class="form-control" ng-model="nUserC.Customer.address" name="endereco" form="contatoForm" placeholder="Descrição" ng-minlength="10" ng-maxlength="200"></textarea>
     
        <!--div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$edirty" class="alert alert-danger">
            Por favor, preencha o nome!
        </div>
        <div ng-show="contatoForm.endereco.$error.minlength" class="alert alert-danger">
            No minimo 10 caracteres
        </div>
    
        <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
            Por favor, preencha o telefone!
        </div-->
        <a class="btn btn-info btn-sm" ui-sref="ticketList">Voltar</a>
        <button class="btn btn-primary btn-block" ng-click="nUserC.registerCustomer()" style="width: 20%;float:right;margin-top: 3%;">Adicionar</button> <!-- ng-disabled="!contatoForm.$valid"-->
    
    </div>
    </div>
    </div>
