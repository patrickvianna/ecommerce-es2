<div class=" row">
    <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ">
    <div class="jumbotron " ng-controller="FornecedorCtrl as nUserF">	
     
        <form name="contatoForm">
            <h2>Cadastrar Fornecedor</h2>
            Razão Social:
            <input class="form-control" type="text" ng-model="nUserF.Fornecedor.razaoSocial" name="title" placeholder="Razão Social" ng-required="true" ng-minlength="10"/>
            CNPJ:
            <input class="form-control" type="text" ng-model="nUserF.Fornecedor.cnpj" name="title" placeholder="CNPJ" ng-required="true" ng-minlength="10"/>
            Telefone:
            <input class="form-control" type="text" ng-model="nUserF.Fornecedor.telefone" name="title" placeholder="Telefone" ng-required="true" ng-minlength="10"/>
        </form>
        Endereço:
        <textarea class="form-control" ng-model="nUserF.Fornecedor.address" name="Descricao" form="contatoForm" placeholder="Descrição" maxlength="500"></textarea>
     
        <button class="btn btn-primary btn-block" ng-click="nUserF.registerFornecedor()" style="width: 20%;float:right;margin-top: 3%;" >Adicionar</button> <!-- ng-disabled="!contatoForm.$valid"-->
    
    </div>
    </div>
    </div>
