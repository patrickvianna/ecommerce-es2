<div class=" row">
    <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ">
    <div class="jumbotron " ng-controller="ViewFornecedorCtrl as nUserF">	
     
        <form name="contatoForm">
            <h2>Visualizar Fornecedor</h2>
            ID:
            <input class="form-control" type="text" ng-model="nUserF.Fornecedor.value.id" name="ID" ng-disabled="true"/>
            Razao Social:
            <input class="form-control" type="text" ng-model="nUserF.Fornecedor.value.razaoSocial" name="razaoSocial" ng-disabled="true"/>
            CNPJ:
            <input class="form-control" type="text" ng-model="nUserF.Fornecedor.value.cnpj" name="cnpj" ng-disabled="true"/>
            Telefone
            <input class="form-control" type="text" ng-model="nUserF.Fornecedor.value.telefone" name="telefone" ng-disabled="true"/>
        </form>
        Endere√ßo:
        <textarea class="form-control" ng-model="nUserF.Fornecedor.value.address" name="Descricao" form="contatoForm" ng-disabled="true"></textarea>
     
    </div>
    </div>
