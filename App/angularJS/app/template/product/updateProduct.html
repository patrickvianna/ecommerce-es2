<div class=" row">
        <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ">
        <div class="jumbotron " ng-controller="ViewProductCtrl as nUserC">	
         
            <form name="contatoForm">
                <h2>Atualizar produto</h2>
                ID:
                <input class="form-control" type="text" ng-model="nUserC.Product.value.id" name="ID" ng-disabled="true"/>
                Nome:
                <input class="form-control" type="text" ng-model="nUserC.Product.value.name" name="name" ng-required="true"/>
                Valor
                <input class="form-control" type="text" ng-model="nUserC.Product.value.price" name="price" ng-required="true"/>
                Estoque
                <input class="form-control" type="text" ng-model="nUserC.Product.value.stock" name="stock" ng-disabled="true"/>
            <button class="btn btn-primary btn-block" ng-click="nUserC.updateProduct()" >Atualizar Produto</button>
        </div>
        </div>
        </div>
