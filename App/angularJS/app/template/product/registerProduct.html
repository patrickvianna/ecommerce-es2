<div class=" row">
    <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ">
    <div class="jumbotron " ng-controller="ProductCtrl as nUserC">	
     
        <form name="contatoForm">
            <h2>Cadastrar produto</h2>
            Nome:
            <input class="form-control" type="text" ng-model="nUserC.Product.name" name="name" placeholder="Notebook" ng-required="true" />
            Valor
            <input class="form-control" type="text" ng-model="nUserC.Product.unitValue" name="unitValue" placeholder="R$2400,00" ng-required="true"/>
        </form>

        <button class="btn btn-primary btn-block" ng-click="nUserC.registerProduct()" style="width: 20%;float:right;margin-top: 3%;" >Adicionar</button>
    
    </div>
    </div>
    </div>
